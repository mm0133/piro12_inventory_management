{% extends 'base.html' %}

{%block content %}

<form action="{% url 'create-product' %}" method="POST" enctype="multipart/form-data">
{% csrf_token %}
    <h1>제품등록</h1>
<br/>
  <div class="form-group">
    <label for="title">제품명: 반드시 입력하세요.</label>
    <input type="text" class="form-control" name="name" id="name">
  </div>

    <div class="form-group">
        <label for="image">사진:</label>
        <input type="file" name="image">
  </div>


  <div class="form-group">
    <label for="content">제품설명</label>
    <textarea class="form-control" name="content" id="content" rows="3"></textarea>
  </div>


  <div class="form-group">
    <label for="price">가격: 숫자를 입력하세요.</label>
    <input type="text" class="form-control" name="price" id="price" placeholder="">
  </div>

    <div class="form-group">
    <label for="title">남은수량: 숫자를 입력하세요.</label>
    <input type="text" class="form-control" name="number" id="number" placeholder="">
  </div>

  <div class="form-group">
        거래처:
      <select name="client">
          {% for client in clients %}

        <option value="{{client.id}}">{{ client.name }}</option>

          {% endfor %}
      </select>
  </div>



        <div><button class="btn btn-primary" type="submit">등록</button></div>

</form>
{% endblock %}
